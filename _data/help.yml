  Ex.: zzcpf 123.456.789-09          # valida o CPF informado
       zzcpf 12345678909             # com ou sem pontuação
       zzcpf                         # gera um CPF válido (aleatório)
       zzcpf -f 12345678909          # formata, adicionando pontuação
